<ng-template #detail>
  <article class="testimonial-detail">
    <div class="badge-testimonial {{ testimonial.category }}"></div>

    <h5>{{ testimonial.firstName }} {{ testimonial.lastName }}</h5>
    <h6>{{ testimonial.city }}, {{ testimonial.state }}</h6>

    <p>{{ testimonial.text }}</p>

    <!-- Media here -->

    <div *ngIf="testimonial.help === true" class="text-center">
      <common-button
        [testimonialId]="testimonial._id"
        title="Quero diminuir essa dor!"
        (click)="goHelp()"
      ></common-button>
    </div>
  </article>
</ng-template>

<div *ngIf="loading; else detail" class="loadingSomething"></div>
